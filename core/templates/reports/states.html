{% extends "reports/reports.html" %}
{% load custom_filters %}

{% block subcontent %}

<div id="content">

<div id="search_results_box">
  <div id="search_results_content">
    <div id="search_body">
    <table class="data table table-striped table-hover" width="100%">
    {% for state in states %}
    <tr class="{% cycle 'lightGray' 'white' %}">
        <td>
            {{state}} 
        </td>
        <td>
            <a href="{% url 'openoni_counties_in_state' state|pack_url %}">counties</a>
        </td>
        <td>
            <a href="{% url 'openoni_cities_in_state' state|pack_url %}">cities</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    </div>
  </div>
</div>
</div>

{% endblock %}
