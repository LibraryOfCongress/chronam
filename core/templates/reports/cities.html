{% extends "reports/reports.html" %}
{% load custom_filters %}

{% block extra_link_types %}
{% if county %}
<link rel="alternate" type="application/json" href="{% url openoni_cities_in_county_json state|pack_url county|pack_url 'json' %}" />
{% else %}
<link rel="alternate" type="application/json" href="{% url openoni_cities_in_state_json state|pack_url 'json' %}" />
{% endif %}
{% endblock %}

{% block subcontent %}

<div id="search_results_box">
  <div id="search_results_content">
    <div id="search_body">
      <table class="data table table-striped table-hover" width="100%">
    {% for city in cities %}
        <tr class="{% cycle 'lightGray' 'white' %}">
          <td>{{city}}</td>
        </tr>
    {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
