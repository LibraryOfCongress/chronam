{% extends "reports/reports.html" %}

{% block subcontent %}

<p>
This report is also available as a 
<a href="{% url 'openoni_batch_summary_txt' "txt" %}">comma separated text file</a>.
</p>

<table class="data table table-striped table-hover" width="100%">

    <tr>
        <th>Batch Name</th>
        <th>LCCN</th>
        <th>Earliest</th>
        <th>Latest</th>
        <th>Pages</th>
    </tr>

{% for row in batch_details %}
    <tr class="{% cycle 'lightGray' 'white' %}">
        <td><a href="{% url 'openoni_batch' row.0 %}">{{ row.0 }}</a></td>
        <td><a href="{% url 'openoni_title' row.1 %}">{{ row.1 }}</a></td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
        <td>{{ row.4 }}</td>
    </tr>
{% endfor %}

</table>

<br />

{% endblock %}
